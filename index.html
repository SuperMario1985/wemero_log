<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <!-- 地址栏显示 -->
  <link rel="Shortcut Icon" href="./static/images/favicon.ico" type="image/x-icon" />
  <!-- 收藏栏也显示 -->
  <link rel="Bookmark" href="./static/images/favicon.ico" type="image/x-icon" />
  <title>Log Management</title>
  <script>
    // 重写localStorage.setItem方法
    var orignalSetItem = window.localStorage.setItem;
    localStorage.setItem = function (key, newValue) {
      if (key === 'wemeroUserLang') {
        // 创建自定义事件
        var setItemEvent = new Event("setItemEvent");
        setItemEvent.key = key;
        setItemEvent.newValue = newValue;
        window.dispatchEvent(setItemEvent);
      } else if (key === 'wemeroBeautyToken') {
        var setItemEvent = new Event("setItemEvent");
        setItemEvent.key = key;
        setItemEvent.newValue = newValue;
        window.dispatchEvent(setItemEvent);
      }
      orignalSetItem.apply(this, arguments);
    }
  </script>
</head>

<body>
  <!-- <script src="https://unpkg.com/vue@2.5.2/dist/vue.min.js"></script> -->
  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/vue-i18n@8.15.3/dist/vue-i18n.js"></script>
  <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.min.js"></script>
  <script src="https://unpkg.com/vue-tel-input@4.2.0/dist/vue-tel-input.min.js"></script>
  <script src="https://unpkg.com/fastclick@1.0.6/lib/fastclick.js"></script>
  
  <!-- <script src="https://unpkg.com/vue-slideout@1.8.0/lib/vue-slideout.js"></script> -->

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
